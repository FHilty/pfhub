_id: 5060d3a0-7b16-11e8-b5f4-6170e8cb26a5
metadata:
  author:
    first: Dong-Uk
    last: Kim
    email: cmskdu@gmail.com
    github_id: eastglow-zz
  timestamp: '27 June, 2018'
  summary: >-
    FiPy implementation of benchmark 3a on a 960x960 grid. The shape of the
    dendrite doesn't look exactly like the version in the notebook.
  implementation:
    name: MOOSE-framework
    repo:
      url: 'https://github.com/eastglow-zz/moose'
      version: 0b0bcf8
    container_url: ''
  hardware:
    cpu_architecture: x86_64
    acc_architecture: none
    parallel_model: distributed
    clock_rate: '3.0'
    cores: '8'
    nodes: '1'
benchmark:
  id: 3a
  version: '1'
data:
  - name: run_time
    values:
      - wall_time: '50121'
        sim_time: '1500'
  - name: memory_usage
    values:
      - unit: KB
        value: '7022900'
  - name: efficiency
    values:
      - time_ratio: 0.02992
        memory: 7022900.0
    transform:
      - type: formula
        expr: datum.time_ratio
        as: x
      - type: formula
        expr: datum.memory
        as: 'y'
  - name: free_energy
    url: >-
      https://raw.githubusercontent.com/eastglow-zz/CHiMaD3_dendritic_growth/master/CHiMaD3_DK_w_postprocess_out.csv
    format:
      type: csv
      parse:
        time: number
        Total_FE: number
    description: Free energy versus time
    type: line
    transform:
      - type: formula
        expr: datum.time
        as: x
      - type: formula
        expr: datum.Total_FE
        as: 'y'
  - name: solid_fraction
    url: >-
      https://raw.githubusercontent.com/eastglow-zz/CHiMaD3_dendritic_growth/master/CHiMaD3_DK_w_postprocess_out.csv
    format:
      type: csv
      parse:
        time: number
        Total_solid_fraction: number
    description: Solid fraction versus time
    type: line
    transform:
      - type: formula
        expr: datum.time
        as: x
      - type: formula
        expr: datum.Total_solid_fraction
        as: 'y'
  - name: tip_position
    url: >-
      https://raw.githubusercontent.com/eastglow-zz/CHiMaD3_dendritic_growth/master/CHiMaD3_DK_w_postprocess_out.csv
    format:
      type: csv
      parse:
        time: number
        Interface_location_along_x_axis: number
    description: Tip position versus time
    type: line
    transform:
      - type: formula
        expr: datum.time
        as: x
      - type: formula
        expr: datum.Interface_location_along_x_axis
        as: 'y'
  - name: phase_field_1500
    url: >-
      https://gist.githubusercontent.com/wd15/cdfe696e35fb3a9d6cf93b15babcd989/raw/c0d902cff6b640bfd6b78e5673d15311f649c247/data.csv
    format:
      type: csv
      parse:
        Points_0: number
        Points_1: number
    description: Zero contour at t=1500s
    type: line
    transform:
      - type: formula
        expr: datum.Points_0
        as: x
      - type: formula
        expr: datum.Points_1
        as: 'y'
date: 1530219641
